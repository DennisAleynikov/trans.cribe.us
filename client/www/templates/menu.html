<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ng-href="#/app/record" class="item-icon-left item-assertive">
          <i class="icon ion-mic-a"></i>
          Record
        </ion-item>
        <ion-item class="item-divider">
          Past meetings
        </ion-item>
        <ion-item nav-clear menu-close ng-repeat="meeting in meetings" ng-href="#/app/meeting/{{meeting.id}}">
          <h2>{{meeting.title}}</h2>
          <p>{{meeting.time}}</p>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
